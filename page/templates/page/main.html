{% load staticfiles %}
<html>
	<head>
		<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<style>
			.outer {
				display: table;
				position: absolute;
				height: 100%;
				width: 100%;
			}
			
			.middle {
				display: table-cell;
				vertical-align: middle;
			}

			.inner
			{
				width: 100%;
				text-align: center;
			}
			
			.word
			{
				font-size: 6em;
			}
		</style>
		<style type="text/css">
		  #button {  /* Box in the button */
			display: block;
			width: 190px;
		  }

		  #button a {
			text-decoration: none;  /* Remove the underline from the links. */
		  }

		  #button ul {
			list-style-type: none;  /* Remove the bullets from the list */
		  }

		  #button .top {
			background-color: #DDD;  /* The button background */
		  }

		  #button ul li.item {
			display: none;  /* By default, do not display the items (which contains the links) */
		  }  

		  #button ul:hover .item {  /* When the user hovers over the button (or any of the links) */
			display: block;
			border: 1px solid black;
			background-color: #EDC;
		}
		</style>
	</head>
	
	<body>
		<div id="button">
		  <ul>
			<li class="top">OtherOverflow Sites</li>
			<li class="item"><a href="http://serverfault.com/">Visit serverfault</a></li>
			<li class="item"><a href="http://superuser.com/">Visit superuser</a></li>
			<li class="item"><a href="http://doctype.com/">Visit doctype</a></li>
		  </ul>
		</div>
		<div class="outer"><div class="middle">
		<div class="inner">
			<h1 class="word">{{ word }}</h1>
			<input onclick='responsiveVoice.speak("{{ word }}");' type='button' value='ðŸ”Š Speak' />
			<input onclick='window.location.reload(false); ;' type='button' value='Next &rarr;' />
		</div>
		</div></div>

		<script>responsiveVoice.speak("{{ word }}");</script>
	</body>
</html>
